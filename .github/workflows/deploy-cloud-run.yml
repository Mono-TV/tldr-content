name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'web/**'
      - '.github/workflows/deploy-cloud-run.yml'

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  SERVICE_NAME: tldrcontent
  # Project boundaries - DO NOT MODIFY
  ALLOWED_GCP_PROJECT_ID: tldr-music
  ALLOWED_GCP_PROJECT_NUMBER: "401132033262"
  ALLOWED_FIREBASE_PROJECT_ID: content-lumiolabs-internal

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Validate GCP Project
        run: |
          echo "ðŸ”’ Validating GCP project configuration..."

          # Get current project from credentials
          CURRENT_PROJECT=$(gcloud config get-value project)
          CURRENT_PROJECT_NUMBER=$(gcloud projects describe $CURRENT_PROJECT --format='value(projectNumber)')

          echo "Current GCP Project ID: $CURRENT_PROJECT"
          echo "Current Project Number: $CURRENT_PROJECT_NUMBER"
          echo "Expected Project ID: $ALLOWED_GCP_PROJECT_ID"
          echo "Expected Project Number: $ALLOWED_GCP_PROJECT_NUMBER"

          # Validate project ID
          if [ "$CURRENT_PROJECT" != "$ALLOWED_GCP_PROJECT_ID" ]; then
            echo "âŒ ERROR: Wrong GCP project detected!"
            echo "This repository must ONLY deploy to: $ALLOWED_GCP_PROJECT_ID"
            echo "Attempted deployment to: $CURRENT_PROJECT"
            exit 1
          fi

          # Validate project number
          if [ "$CURRENT_PROJECT_NUMBER" != "$ALLOWED_GCP_PROJECT_NUMBER" ]; then
            echo "âŒ ERROR: Wrong GCP project number detected!"
            echo "Expected: $ALLOWED_GCP_PROJECT_NUMBER"
            echo "Got: $CURRENT_PROJECT_NUMBER"
            exit 1
          fi

          # Validate Firebase project in secrets
          if [ "${{ secrets.FIREBASE_PROJECT_ID }}" != "$ALLOWED_FIREBASE_PROJECT_ID" ]; then
            echo "âŒ ERROR: Wrong Firebase project in secrets!"
            echo "Expected: $ALLOWED_FIREBASE_PROJECT_ID"
            echo "Got: ${{ secrets.FIREBASE_PROJECT_ID }}"
            exit 1
          fi

          echo "âœ… Project validation passed!"
          echo "âœ… GCP Project: $CURRENT_PROJECT ($CURRENT_PROJECT_NUMBER)"
          echo "âœ… Firebase Project: ${{ secrets.FIREBASE_PROJECT_ID }}"

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker

      - name: Build Docker image
        run: |
          cd web
          docker build \
            --build-arg NEXT_PUBLIC_API_URL=${{ secrets.API_URL }} \
            --build-arg NEXT_PUBLIC_FIREBASE_API_KEY=${{ secrets.FIREBASE_API_KEY }} \
            --build-arg NEXT_PUBLIC_FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }} \
            --build-arg NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=${{ secrets.FIREBASE_AUTH_DOMAIN }} \
            -t gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA \
            -t gcr.io/$PROJECT_ID/$SERVICE_NAME:latest .

      - name: Push Docker image to GCR
        run: |
          docker push gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA
          docker push gcr.io/$PROJECT_ID/$SERVICE_NAME:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE_NAME \
            --image gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA \
            --region $REGION \
            --platform managed \
            --allow-unauthenticated \
            --memory 1Gi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10 \
            --timeout 120s \
            --set-env-vars "NODE_ENV=production"

      - name: Get Service URL
        run: |
          SERVICE_URL=$(gcloud run services describe $SERVICE_NAME --region $REGION --format 'value(status.url)')
          echo "ðŸš€ Deployed to: $SERVICE_URL"
          echo "SERVICE_URL=$SERVICE_URL" >> $GITHUB_OUTPUT
